<div class="row">
  {{#tesis}}
  <div class="col">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="server{{coverpage}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Autor. {{autor}}</h5>
        <p class="card-text">{{title}}</p>
        <a href="server/viewdoc/{{md5}}" target="_blank" class="btn btn-primary">Ver trabajo
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-90deg-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M9.896 2.396a.5.5 0 0 0 0 .708l2.647 2.646-2.647 2.646a.5.5 0 1 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0z"/>
            <path fill-rule="evenodd" d="M13.25 5.75a.5.5 0 0 0-.5-.5h-6.5a2.5 2.5 0 0 0-2.5 2.5v5.5a.5.5 0 0 0 1 0v-5.5a1.5 1.5 0 0 1 1.5-1.5h6.5a.5.5 0 0 0 .5-.5z"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
  {{/tesis}}
</div>
